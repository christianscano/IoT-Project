{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block header %}
<link rel="stylesheet" href="{{ url_for('frontend.static', filename='style/dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-4 bg-light sidebar navbar-position-fixed">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="loadContent('dashboard')">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('temperatures')">
                            Temperatures
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('access-management')">
                            Access management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('users-management')">
                            Users management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('logs')">
                            Logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('reset-password')">
                            Reset password
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadContent('logout')">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="col-md-8 ms-sm-auto col-lg-8 px-md-4 offset-md-4 main-content" id="main-content">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>
</div>

<script src="{{ url_for('frontend.static', filename='js/jquery-3.7.1.min.js') }}"></script>
<script src="{{ url_for('frontend.static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('frontend.static', filename='js/load.js') }}"></script>
{% endblock %}
