{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}

{% block header %}
<link rel="stylesheet" href="{{ url_for('frontend.static', filename='style/login.css') }}">
<script src="{{ url_for('frontend.static', filename='js/login.js') }}"></script>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div class="text-center">
        <h1 class="fw-bold text-center">User Area</h1>
        <div class="card p-5 mt-4 mx-auto">
            <div class="text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="text-start mt-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>
            <button id="loginButton" class="btn btn-dark btn-block mt-4">Login</button>
            <div id="loginMessage" class="mt-3"></div>
        </div>
    </div>
</div>
{% endblock %}
