<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %} - Server Room Control Interface</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('frontend.static', filename='style/base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
    {% block header %}{% endblock %}
</head>

<body>
    <!-- Top bar -->
    <header class="navbar bd-navbar navbar-expand-lg sticky-top">
        <nav class="container-fluid bd-gutter flex-wrap flex-lg-nowrap">
            <div class="bd-navbar-toggle">
                <button class="navbar-toggler p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
                    <i class="fa fa-bars"></i>
                    <span class="d-none fs-6 pe-1">Browse</span>
                </button>
            </div>
            <a class="navbar-brand p-2 me-0 me-lg-2 ms-auto d-flex flex-row align-items-center" href="/home">
                <i class="fa-solid fa-server fa-lg me-3"></i>
                Server Room Monitoring
            </a>
            <div class="offcanvas-lg offcanvas-end flex-grow-1"></div>
        </nav>
    </header>

    <!-- Content -->
    {% block content %}{% endblock %}
</body>
</html>
