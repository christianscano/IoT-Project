<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %} - Server Room Control Interface</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('frontend.static', filename='style/base.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block header %}{% endblock %}
</head>

<body>
    <!-- Top bar -->
    <header class="navbar bd-navbar navbar-expand-lg sticky-top">
        <nav class="container-fluid bd-gutter flex-wrap flex-lg-nowrap">
            <div class="bd-navbar-toggler">
                <button class="navbar-toggler p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
                    <i class="fa fa-bars"></i>
                    <span class="d-none fs-6 pe-1">Browse</span>
                </button>
            </div>
            <a class="navbar-brand" href="#home" data-target="#home:not(.show)" data-toggle="collapse" data-parent="#page-content">Nav</a>
            <div tabindex="-1" id="bdNavbar" data-bs-scroll="true" aria-labelledby="bdNavbarOffcanvasLabel" class="offcanvas-lg offcanvas-end flex-grow-1">
            </div>

        </nav>
    </header>

    <!-- Content -->
    <div class="container-fluid bd-gutter mt-3 bd-layout">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
